<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- ** FIELDSET DADOS PESSOAIS -->
      <fieldset>
        <legend>Dados pessoais</legend>

        <!-- NOME -->
        <label for="name">
          Nome:
          <input type="text" name="name" id="name" maxlength="40" required />
        </label>

        <!-- EMAIL -->
        <label for="email">
          Email:
          <input type="text" name="email" id="email" maxlength="50" required />
        </label>

        <!-- CPF -->
        <label for="cpf">
          CPF:<input type="text" name="cpf" id="cpf" maxlength="11" required />
        </label>

        <!-- ENDEREÇO -->
        <label for="adress">
          Endereço:
          <input
            type="text"
            name="adress"
            id="adress"
            maxlength="200"
            required
          />
        </label>

        <!-- CIDADE -->
        <label for="city">
          Cidade:
          <input type="text" name="city" id="city" maxlength="28" required />
        </label>

        <!-- ESTADO -->
        <label for="state">
          Estado:
          <select name="state" id="state" required></select>
        </label>

        <!-- CASA E APARTAMENTO -->
        <label for="type">
          Tipo: <label for="casa">Casa</label>
          <input type="radio" name="type" id="casa" value="Casa" required />

          <label for="apartamento">Apartamento</label>
          <input
            type="radio"
            name="type"
            id="apartamento"
            value="Apartamento"
          />
        </label>
      </fieldset>

      <!-- ** FIELDSET ULTIMO EMPREGO -->
      <fieldset>
        <legend>Último Emprego</legend>

        <!-- CURRÍCULO -->
        <label for="resume">
          Resumo do Currículo:
          <textarea
            name="resume"
            id="resume"
            cols="30"
            rows="10"
            maxlength="1000"
            required
          ></textarea>
        </label>

        <!-- CARGO -->
        <label for="job-role">
          Cargo:
          <input
            type="text"
            name="job-role"
            id="job-role"
            maxlength="40"
            required
          />
        </label>

        <!-- DESCRIÇÃO DO CARGO -->
        <label for="job-description">
          Descrição do Cargo:
          <input
            type="text"
            name="job-description"
            id="job-description"
            maxlength="500"
            required
          />
        </label>

        <!-- DATA DE INÍCIO -->
        <label for="start">
          Data de Início: <input type="text" name="start" id="start" placeholder="01/02/2021">
        </label>
      </fieldset>

      <section id="result-section">
        <div id="form-result"></div>
        <button type="submit" id="send">Enviar</button>
        <button id="clear">Limpar</button>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
